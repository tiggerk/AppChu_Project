<!-- Button trigger modal -->
<div class="project col-lg-2 col-sm-3 col-xs-4 desc">
	<div class="photo-wrapper" data-toggle="modal" data-target="#myModal">
		<div class="photo">
			<img src="assets/img/s3.jpg" id="spotify"><br>
		</div>
	</div>
	<h4>
		<strong>제목 cut</strong>
	</h4>
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title" id="myModalLabel">
					<i class="fa fa-angle-right"></i> Update Style
				</h4>
			</div>
			<div class="modal-body">
				<!-- BASIC FORM ELELEMNTS -->

				<form class="form-horizontal style-form" id="styleForm" method="post" enctype="multipart/formdata">
					<div class="form-group">
						<label class="col-sm-2 control-label"><b>분 류</b></label>
						<div class="col-sm-5">
							<select id="styleSort" class="form-control round-form">
								<option>Cut</option>
								<option>Perm</option>
								<option>Color</option>
								<option>Care</option>
								<option>ETC</option>
							</select>
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-2 control-label"><b>기 장</b></label>
						<div class="col-sm-5">
							<select id="styleLength" class="form-control round-form">
								<option>Short</option>
								<option>Medium</option>
								<option>Long</option>
							</select>
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-2 control-label"><b>제 목</b></label>
						<div class="col-sm-10">
							<input type="text" id="styleName" class="form-control round-form">
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-2 control-label"><b>가 격</b></label>
						<div class="col-sm-10">
							<input type="text" id="price" class="form-control round-form"
								numberonly="true" maxlength="8">
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-2 control-label"><b>소 개</b></label>
						<div class="col-sm-10">
							<textarea id='styleIntro' name="style-intro" rows="2" cols="80"	class="form-control round-form"></textarea>
							<div class="remaining text-right">
								남은 글자수: <span class="info-count">100</span>
							</div>
						</div>
					</div>

					<div class="form-group" style="border-bottom: 0;">
						<label class="col-sm-2 control-label"><b>사 진</b></label>
						<div class="col-sm-10">
							<input type="file" id="photofile" name="files[]" accept="image/*" multiple />
							<output id="list-output">
								<br>
							</output>
						</div>
					</div>
				</form>
				<!-- end of BASIC FORM ELELEMNTS -->

			</div>
			<!-- end of modal-body -->

			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				<button type="button" id="style-addBtn" class="btn btn-theme">Save changes</button>
			</div>
		</div>
	</div>
</div>

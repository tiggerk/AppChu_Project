<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Dashboard">
    <meta name="keyword" content="Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">

    <title>Beauty_Chu Admin</title>

    <!-- Bootstrap core CSS -->
    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <!--external css-->
    <link href="assets/font-awesome/css/font-awesome.css" rel="stylesheet" />
        
    <!-- Custom styles for this template -->
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="assets/css/style-responsive.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

      <!-- **********************************************************************************************************************************************************
      MAIN CONTENT
      *********************************************************************************************************************************************************** -->

	  <div id="login-page">
	  	<div class="container">
	  	
		      <!-- <form class="form-login" action="coupon.html"> -->
		      <form class="form-login">
		        <h2 class="form-login-heading">sign in now</h2>
		        <div class="login-wrap">
		            <input type="email" id="jy-inputEmail" class="form-control" placeholder="User ID" autofocus>
		            <br>
		            <input type="password" id="jy-inputPassword" class="form-control" placeholder="Password">
		            <label class="checkbox">
		            	<span id="jy-login-check"></span>
		                <span class="pull-right">
		                    <a data-toggle="modal" href="login.html#myModal"> Forgot Password?</a>
		
		                </span>
		            </label>
		            <button id="jy-btn-login" class="btn btn-theme btn-block" type="button"><i class="fa fa-lock"></i> SIGN IN</button>
		            <hr>
		            
		            <div class="login-social-link centered">
		            <p>or you can sign in via your social network</p>
		                <button class="btn btn-facebook" type="submit"><i class="fa fa-facebook"></i> Facebook</button>
		                <button class="btn btn-twitter" type="submit"><i class="fa fa-twitter"></i> Twitter</button>
		            </div>
		            <div class="registration">
		                Don't have an account yet?<br/>
		                <a class="" href="#">
		                    Create an account
		                </a>
		            </div>
		
		        </div>
		
		          <!-- Modal -->
		          <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade">
		              <div class="modal-dialog">
		                  <div class="modal-content">
		                      <div class="modal-header">
		                          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		                          <h4 class="modal-title">Forgot Password ?</h4>
		                      </div>
		                      <div class="modal-body">
		                          <p>Enter your e-mail address below to reset your password.</p>
		                          <input type="text" name="email" placeholder="Email" autocomplete="off" class="form-control placeholder-no-fix">
		
		                      </div>
		                      <div class="modal-footer">
		                          <button data-dismiss="modal" class="btn btn-default" type="button">Cancel</button>
		                          <button class="btn btn-theme" type="button">Submit</button>
		                      </div>
		                  </div>
		              </div>
		          </div>
		          <!-- modal -->
		
		      </form>	  	
	  	
	  	</div>
	  </div>

    <!-- js placed at the end of the document so the pages load faster -->
    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>

    <!--BACKSTRETCH-->
    <!-- You can use an image of whatever size. This script will stretch to fit in any screen size.-->
    <script type="text/javascript" src="assets/js/jquery.backstretch.min.js"></script>
    <script>
        $.backstretch("assets/img/login-bg.jpg", {speed: 500});
        
        /* AJAX node 연결 */
    	(function() {
    		/* ajax node 연결 - 이메일 유효성 검사 */
    		var joinpass = 0; // 0이면 통과x  1이면 통과
    		var passwordpass = 0;

    		
    		/* 로그인 자바스크립트  */

     		$('#jy-btn-login').click(function() {
    			
    			var email=$('#jy-inputEmail').val();
    			var password=$('#jy-inputPassword').val();
    	
    			if(email===''){
    				$('#jy-login-check').html('이메일을 입력 해주세요.');
    			}else if(password===''){
    				$('#jy-login-check').html('비밀번호를 입력 해주세요.');
    			}else{
    				
    		 		$.ajax({
    				type : 'post',
    				dataType : "json",
    				url : '../../json/auth/login.do',
    				data : {
    					'email' : email,
    					'password' : password
    				},
    				success : function(data) {
    					if(data.loginUser){
     					alert(data.loginUser.name+"님 로그인 되었습니다.");
    					location.href = 'coupon.html'; 
    					}else{
    						$('#jy-login-check').html('아이디 혹은 비밀번호가 맞지 않습니다.');

    					}
    				},
    				error : function() {
    					console.log('로그인 ajax 실패');
    				}

    			});
    			}

    		}) 
    		/* -------------------  */

    	})();
    </script>
    


  </body>
</html>
